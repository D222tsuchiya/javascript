<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数当てゲーム</title>
</head>
<body>
    <h1>数当てゲーム</h1>
    <script>
    //乱数で数字を作る（１から１０まで）
    const answer = Math.floor(Math.random() * 10) + 1;
    let guess;//変数(let)guessを用意する
do{
    guess = parseInt(prompt('1から10の間で数を当ててみて！'), 10 );
    if(guess < answer) alert('もっと大きいよ！');
    else if(guess > answer) alert('もっと小さいよ！');
    }while(guess !== answer);alert('正解！');
    </script>
</body>
</html>
